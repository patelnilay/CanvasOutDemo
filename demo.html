<html>
  <h1> Page 1 </h1>
  <style>
    a {
      color: orange;
    }
  </style>

  <script src="https://nilaypatel-230117-505-demo.my.salesforce.com/lightning/lightning.out.js"></script>

  <div data-lightning-out="true"></div>

  <script>
    const appName = "c:OptOutFormWrapper";
    const componentName = "c:optoutForm";
    const lightningEndpoint =
      "https://nilaypatel-230117-505-demo.my.salesforce.com";
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {};

    $Lightning.use(
      appName,
      function () {
        $Lightning.createComponent(
          componentName,
          componentAttributes,
          targetElement,
          function (cmp) {
            console.log("lightning component created");
          }
        );
      },
      lightningEndpoint
    );
  </script>
</html>
